<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DAWG</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles/layout.css') }}"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        {% block header %}
            <header>
                <h1>Only Dogs</h1>
                <h2>Are you wondering what a certain dog breed looks like?</h2>
                <h3> This will fetch a random dog photo of the specific breed and provide a<br>link where you can then learn some more information about the dog.</h3>
            </header>
        {% endblock %}

        {% block content %}
        <div class = "form-class">
            <form action="/results" method="POST">
            <label for="breed">Enter a dog breed:</label>
            <input type="text" id="breed" name="breed">
            <button type="submit">Fetch</button>
            </form>
        </div>

        <div class="home-page-images">
        <img src="https://static.vecteezy.com/system/resources/previews/014/455/901/non_2x/transparent-dog-paw-icon-transparent-background-free-png.png" alt="paw" class="image-size">
        <img src="https://static.vecteezy.com/system/resources/previews/014/455/901/non_2x/transparent-dog-paw-icon-transparent-background-free-png.png" alt="paw" class="image2-size">
        </div>

        <div class="image">
            <img src="{{url_for('static', filename='ziva.png')}}" alt="My Photo">
        </div>
    </body>

</html>
{% endblock %}
