<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DAWG</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles/layout.css') }}"/>
    </head>

    <body>
        {% block header %}
            <header>
                <h1>Only Dogs</h1>
                <h2>Are you wondering what a specific type of breed looks like? Type in a dog breed</h2>
            </header>
        {% endblock %}

        {% block content %}
        <div class = "form-class">
            <form action="/results" method="POST">
            <label for="breed">Enter a dog breed:</label>
            <input type="text" id="breed" name="breed">
            <button type="submit">Fetch</button>
            </form>
        </div>
    </body>
</html>
{% endblock %}
